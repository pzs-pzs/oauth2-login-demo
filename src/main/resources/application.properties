github.client.client-id=15914df72956110eb316
github.client.client-secret=7edfb2fc9fdd71be2846ad89880545892fe749d2
github.client.access-token-uri=https://github.com/login/oauth/access_token
github.client.user-authorization-uri=https://github.com/login/oauth/authorize
github.client.clientAuthenticationScheme=form
github.resource.user-info-uri=https://api.github.com/user

github.client.registered-redirect-uri=http://localhost:8080/login/github

#warn:注册在github 上面的callback地址必须和filter之中拦截的url一致
security.user.name=root
security.user.password=1234

#logging.level.org.springframework.security=debug

#降低thymeleaf对h5的标准
spring.thymeleaf.cache=true
spring.thymeleaf.mode=LEGACYHTML5

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Database
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/login-demo?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=10
spring.datasource.max-idle=4
spring.datasource.min-idle=1
spring.datasource.initial-size=1
spring.datasource.initialize=false
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=20000
spring.datasource.min-evictable-idle-time-millis=28700