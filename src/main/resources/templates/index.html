  	<body class="header-fixed-top" onload="github_profile()">


      <div id="page-top" class="page-top"></div><!-- /.page-top -->

      <section id="top-contact" class="top-contact">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 pull-left">
              <ul class="contact-list">
                <li>
                  <a class="site-name" href="#">
                    <span class="top-icon"><i class="fa fa-link"></i></span>
                    www.puzhengsong.com
                  </a>
                </li>
                <li>
                  <a class="info" href="#">
                    <span class="top-icon"><i class="fa fa-envelope"></i></span>
                    1391663722@qq.com
                  </a>
                </li>
                <li>
                  <a class="phone-no" href="#">
                    <span class="top-icon"><i class="fa fa-phone"></i></span>
                    8888 888888
                  </a>
                </li>
              </ul>
            </div>

            <div class="col-sm-4 pull-right">
              <div class="top-social">
                <ul>
                    <li>
                        <p style="color: white" onclick="openLoginModal();">Login</p>
                    </li>
                    <li>
                        <a href="/logout">logout</a>
                    </li>
                </ul>
              </div>
            </div>
          </div><!-- /.row -->
        </div><!-- /.container -->
      </section><!-- /#top-contact -->



      <section id="site-banner" class="site-banner text-center">
        <div class="container">
          <div class="site-logo">
            <a href="./"><img src="../static/images/logo.png" th:src="'/images/logo.png'" alt="Site Logo"></a>
          </div><!-- /.site-logo -->
        </div><!-- /.container -->
      </section><!-- /#site-banner -->



      <div id="github" style="display: none">
          <table class="table">
              <thead>
              <tr>
                  <th>Username</th>
                  <th>Pic</th>

              </tr>
              </thead>
              <tbody>
              <tr>
                  <td><p id="user"></p></td>
                  <td><img id="pic" src="" width="100px" height="100px"  style="border: solid" alt="200*200"></td>

              </tr>


              </tbody>
          </table>
      </div>




      <!--登录model-->
      <div class="modal fade login" id="loginModal">
          <div class="modal-dialog login animated">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Login with</h4>
                  </div>
                  <div class="modal-body">
                      <div class="box">
                          <div class="content">
                              <div class="social">
                                  <a class="circle github" href="/login/github">
                                      <i class="fa fa-github fa-fw"></i>
                                  </a>
                                  <!--<a id="google_login" class="circle google" href="/auth/google_oauth2">-->
                                  <!--<i class="fa fa-google-plus fa-fw"></i>-->
                                  <!--</a>-->
                                  <!--<a id="facebook_login" class="circle facebook" href="/auth/facebook">-->
                                  <!--<i class="fa fa-facebook fa-fw"></i>-->
                                  <!--</a>-->
                              </div>
                              <div class="division">
                                  <div class="line l"></div>
                                  <span>or</span>
                                  <div class="line r"></div>
                              </div>
                              <div class="error"></div>
                              <div class="form loginBox">
                                  <form method="post" action="/login" accept-charset="UTF-8">
                                      <input id="username" class="form-control" type="text" placeholder="Username" name="username">
                                      <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                      <input class="btn btn-default btn-login" type="button" value="Login" onclick="loginAjax()">
                                  </form>
                              </div>
                          </div>
                      </div>
                      <div class="box">
                          <div class="content registerBox" style="display:none;">
                              <div class="form">
                                  <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                                      <input  class="form-control" type="text" placeholder="Uesrname" name="username">
                                      <input  class="form-control" type="password" placeholder="Password" name="password">
                                      <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                      <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="javascript: showRegisterForm();">create an account</a>
                            ?</span>
                      </div>
                      <div class="forgot register-footer" style="display:none">
                          <span>Already have an account?</span>
                          <a href="javascript: showLoginForm();">Login</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>



        <!-- Include modernizr-2.8.3.min.js -->

        <script src="../static/assets/js/wow.min.js" th:src="'/assets/js/wow.min.js'"></script>

        <script src="../static/jquery/jquery-3.2.1.js" th:src="'/jquery/jquery-3.2.1.js'" type="text/javascript"></script>
        <script src="../static/bootstrap/js/bootstrap.js" th:src="'/bootstrap/js/bootstrap.js'" type="text/javascript"></script>
        <script src="../static/js/login-register.js" th:src="'/js/login-register.js'" type="text/javascript"></script>
        <script src="../static/js/home.js" th:src="'/js/home.js'"></script>
